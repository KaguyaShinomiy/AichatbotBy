<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แบบทดสอบบุคลิกภาพ - ค้นพบตัวตนของคุณ</title>
    <link rel="stylesheet" href="QuizPage.css">
    <style>
        /* Just fix the cramping - add more spacing for mobile */
        @media (max-width: 768px) {
            .quiz-container {
                margin: 10px;
                min-height: 95vh;
            }
            
            .quiz-header {
                padding: 15px 20px;
            }
            
            .quiz-main {
                margin: 20px 20px 0 20px;
                padding: 25px;
            }
            
            .quiz-info {
                padding: 15px;
                margin-bottom: 25px;
            }
            
            .question-container {
                padding: 20px;
                margin-bottom: 25px;
            }
            
            .question-text {
                font-size: 0.9rem;
                line-height: 1.4;
                margin-bottom: 20px;
            }
            
            .scale-container {
                gap: 12px;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            .scale-options {
                gap: 6px;
                display: flex !important;
                justify-content: space-between !important;
                width: 100%;
                max-width: 300px;
                margin-bottom: 10px;
            }
            
            .option-circle {
                width: 20px;
                height: 20px;
            }
            
            .scale-label {
                font-size: 0.8rem;
                white-space: nowrap;
                text-align: center;
            }
            
            .left-label {
                position: absolute;
                left: 10px;
                bottom: 5px;
            }
            
            .right-label {
                position: absolute;
                right: 10px;
                bottom: 5px;
            }
            
            .scale-options {
                position: relative;
            }
            
            .quiz-navigation {
                margin: 20px 20px 20px 20px;
                padding: 15px 20px;
            }
            
            .nav-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .quiz-container {
                margin: 5px;
            }
            
            .quiz-main {
                margin: 15px 15px 0 15px;
                padding: 20px;
            }
            
            .question-text {
                font-size: 0.8rem;
                margin-bottom: 15px;
            }
            
            .scale-container {
                gap: 8px;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
            }
            
            .scale-options {
                gap: 4px;
                display: flex !important;
                justify-content: space-between !important;
                width: 100%;
                max-width: 250px;
                margin-bottom: 8px;
                position: relative;
            }
            
            .option-circle {
                width: 18px;
                height: 18px;
            }
            
            .scale-label {
                font-size: 0.7rem;
                white-space: nowrap;
                text-align: center;
            }
            
            .left-label {
                position: absolute;
                left: 5px;
                bottom: -10px;
            }
            
            .right-label {
                position: absolute;
                right: 5px;
                bottom: -10px;
            }
            
            .quiz-navigation {
                margin: 15px 15px 15px 15px;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="icon home-icon" onclick="goHome()"></div>
            <h1>แบบทดสอบบุคลิกภาพ</h1>
            <div class="icon menu-icon" onclick="toggleMenu()"></div>
        </div>

        <div class="quiz-main">
            <div class="quiz-info">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="question-counter">
                    <span id="current-question">1</span> / <span id="total-questions">40</span>
                </div>
            </div>

            <div class="question-container">
                <h2 class="question-text" id="question-text">
                    คำถามที่ 1 :
                </h2>
                
                <div class="scale-container">
                    <div class="scale-label left-label">ฉันเห็นด้วย</div>
                    <div class="scale-options">
                        <div class="scale-option" onclick="selectScaleOption(0)" data-value="1">
                            <div class="option-circle"></div>
                        </div>
                        <div class="scale-option" onclick="selectScaleOption(1)" data-value="2">
                            <div class="option-circle"></div>
                        </div>
                        <div class="scale-option" onclick="selectScaleOption(2)" data-value="3">
                            <div class="option-circle"></div>
                        </div>
                        <div class="scale-option" onclick="selectScaleOption(3)" data-value="4">
                            <div class="option-circle"></div>
                        </div>
                        <div class="scale-option" onclick="selectScaleOption(4)" data-value="5">
                            <div class="option-circle"></div>
                        </div>
                        <div class="scale-option" onclick="selectScaleOption(5)" data-value="6">
                            <div class="option-circle"></div>
                        </div>
                        <div class="scale-option" onclick="selectScaleOption(6)" data-value="7">
                            <div class="option-circle"></div>
                        </div>
                    </div>
                    <div class="scale-label right-label">ฉันไม่เห็นด้วย</div>
                </div>
            </div>

            <div class="mascot-section">
                <img src="MascotS.png" alt="Mascot" class="mascot-image">
                <div class="mascot-glow"></div>
            </div>
        </div>

        <div class="quiz-navigation">
            <button class="nav-btn prev-btn" onclick="previousQuestion()" disabled>
                ← ก่อนหน้า
            </button>
            <button class="nav-btn next-btn" onclick="nextQuestion()">
                ถัดไป →
            </button>
            <button class="nav-btn submit-btn" onclick="submitQuiz()" style="display: none;">
                ดูผลลัพธ์
            </button>
        </div>
    </div>

    <div class="quiz-results" id="quiz-results" style="display: none;">
        <!-- Results will be dynamically populated by JavaScript -->
    </div>

    <script src="QuizPage.js"></script>
</body>
</html>
